<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Hist India - Live Cricket Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0275d8;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #liveMatches {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }
    .match-card {
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 15px;
      width: 320px;
      text-align: center;
      transition: 0.3s;
    }
    .match-card:hover {
      transform: scale(1.03);
    }
    .teams {
      font-weight: bold;
      color: #333;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .score {
      color: #0275d8;
      font-size: 1em;
      margin-bottom: 5px;
    }
    .status {
      color: #5cb85c;
      font-size: 0.9em;
    }
    footer {
      text-align: center;
      background: #222;
      color: #ccc;
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>üèè Sports Hist India - Live Cricket Score</header>
  <div id="liveMatches">Loading live matches...</div>

  <footer>¬© 2025 Sports Hist India | Powered by Cricbuzz API</footer>

  <script>
    const apiKey = "YOUR_RAPIDAPI_KEY"; // Yahan apni actual RapidAPI key daalein
    const matchId = "40381"; // Match ID yahan badlo (naye match ke liye)
    const apiUrl = `https://cricbuzz-cricket.p.rapidapi.com/mcenter/v1/${matchId}/hscard`;

    async function fetchLiveScore() {
      try {
        const response = await fetch(apiUrl, {
          method: "GET",
          headers: {
            "x-rapidapi-host": "cricbuzz-cricket.p.rapidapi.com",
            "x-rapidapi-key": apiKey
          }
        });
        const data = await response.json();

        let html = `
          <div class="match-card">
            <div class="teams">${data.matchHeader.team1.name} vs ${data.matchHeader.team2.name}</div>
            <div class="score">${data.matchHeader.status}</div>
            <div class="status">Format: ${data.matchHeader.matchFormat}</div>
          </div>
        `;
        document.getElementById("liveMatches").innerHTML = html;
      } catch (err) {
        document.getElementById("liveMatches").innerHTML = "‚ö†Ô∏è Error loading live score";
        console.error(err);
      }
    }

    fetchLiveScore(); // Pehli baar load kare
    setInterval(fetchLiveScore, 30000); // Har 30 second me refresh kare
  </script>
</body>
</html>
