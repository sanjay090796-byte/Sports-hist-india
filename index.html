<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .match-card {
      background-color: white;
      margin: 20px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .teams {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 18px;
    }

    .score {
      text-align: center;
      font-size: 16px;
      margin: 10px 0;
    }

    .status {
      text-align: center;
      font-size: 14px;
      color: green;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    Cricket Live Overview
  </div>

  <div class="match-card">
    <div class="teams">
      <span>India 🇮🇳</span>
      <span>Australia 🇦🇺</span>
    </div>
    <div class="score">
      India: 250/3 (45.2 overs) <br>
      Australia: 245/5 (50 overs)
    </div>
    <div class="status">
      India needs 6 runs in 12 balls to win
    </div>
  </div>

  <div class="match-card">
    <div class="teams">
      <span>England 🏴</span>
      <span>New Zealand 🇳🇿</span>
    </div>
    <div class="score">
      England: 320/8 (50 overs) <br>
      New Zealand: 310/9 (50 overs)
    </div>
    <div class="status">
      England won by 10 runs
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Cricket Overview
  </div>

</body>
</html>
