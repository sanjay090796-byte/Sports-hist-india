<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Cricket Site - Live Overview</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f2f2; }
.header{background:#ff6f00;color:white;padding:15px;text-align:center;font-size:24px;font-weight:bold;}
.navbar{display:flex;justify-content:center;background:#333;}
.navbar a{color:white;padding:12px 20px;text-decoration:none;font-weight:bold;}
.navbar a:hover{background:#555;}
h2{text-align:center;margin:20px 0 10px 0;color:#333;}
.series-section{margin-bottom:40px;}
.match-card, .upcoming-card{background:white;margin:10px auto;padding:15px;border-radius:8px;max-width:600px;box-shadow:0 4px 6px rgba(0,0,0,0.1);}
.upcoming-card{background:#fff7e6;text-align:center;padding:12px;}
.teams{display:flex;justify-content:space-between;font-weight:bold;font-size:18px;margin-bottom:8px;}
.score{text-align:center;font-size:16px;margin-bottom:5px;}
.status{text-align:center;font-size:14px;color:green;}
table{border-collapse:collapse;margin:10px auto 30px auto;max-width:600px;background:white;box-shadow:0 4px 6px rgba(0,0,0,0.1);}
th,td{border:1px solid #ddd;padding:8px;text-align:center;}
th{background:#333;color:white;}
.footer{text-align:center;padding:12px;background:#333;color:#fff;margin-top:20px;font-size:14px;}
</style>
</head>
<body>

<!-- Header -->
<div class="header">My Cricket Site</div>

<!-- Navbar -->
<div class="navbar">
<a href="#live">Live Matches</a>
<a href="#upcoming">Upcoming Matches</a>
<a href="#points">Points Table</a>
<a href="#series">Series</a>
</div>

<!-- Live Matches Section -->
<h2 id="live">Live Matches</h2>
<div id="liveMatches">
  <!-- Match cards will be dynamically added here -->
</div>

<!-- Upcoming Matches Section -->
<h2 id="upcoming">Upcoming Matches</h2>
<div id="upcomingMatches">
  <!-- Upcoming matches dynamically added -->
</div>

<!-- Points Table Section -->
<h2 id="points">Points Table</h2>
<div id="pointsTables">
  <!-- Points tables for each series -->
</div>

<!-- Footer -->
<div class="footer">&copy; 2025 My Cricket Site</div>

<script>
// Example data: Multiple series / tournaments
let seriesList = [
  {
    name: "T20 World Cup 2025",
    liveMatches:[
      {teams:["India 🇮🇳","Australia 🇦🇺"], score:"250/3 (45.2 overs) vs 245/5 (50 overs)", status:"India needs 6 runs in 12 balls"},
      {teams:["England 🏴","New Zealand 🇳🇿"], score:"320/8 (50 overs) vs 310/9 (50 overs)", status:"England won by 10 runs"}
    ],
    upcomingMatches:[
      {match:"India 🇮🇳 vs England 🏴", date:"18 Oct 2025 | 3:00 PM IST"},
      {match:"Australia 🇦🇺 vs New Zealand 🇳🇿", date:"19 Oct 2025 | 7:00 PM IST"}
    ],
    points:[
      {team:"India 🇮🇳", matches:5, won:4, lost:1, points:8},
      {team:"Australia 🇦🇺", matches:5, won:3, lost:2, points:6},
      {team:"England 🏴", matches:5, won:2, lost:3, points:4},
      {team:"New Zealand 🇳🇿", matches:5, won:1, lost:4, points:2}
    ]
  },
  {
    name: "Asia Cup 2025",
    liveMatches:[
      {teams:["Pakistan 🇵🇰","Sri Lanka 🇱🇰"], score:"180/2 (20 overs) vs 175/5 (20 overs)", status:"Pakistan needs 6 runs in 3 balls"}
    ],
    upcomingMatches:[
      {match:"India 🇮🇳 vs Pakistan 🇵🇰", date:"22 Oct 2025 | 7:00 PM IST"}
    ],
    points:[
      {team:"India 🇮🇳", matches:3, won:2, lost:1, points:4},
      {team:"Pakistan 🇵🇰", matches:3, won:2, lost:1, points:4},
      {team:"Sri Lanka 🇱🇰", matches:3, won:1, lost:2, points:2}
    ]
  }
];

// Function to render series
function renderSeries(){
  let liveContainer = document.getElementById("liveMatches");
  let upcomingContainer = document.getElementById("upcomingMatches");
  let pointsContainer = document.getElementById("pointsTables");

  seriesList.forEach(ser=>{
    // Series title
    let seriesTitle = document.createElement("h2");
    seriesTitle.textContent = ser.name;
    seriesTitle.className = "series-section";
    liveContainer.appendChild(seriesTitle.cloneNode(true));
    upcomingContainer.appendChild(seriesTitle.cloneNode(true));
    pointsContainer.appendChild(seriesTitle.cloneNode(true));

    // Live Matches
    ser.liveMatches.forEach(m=>{
      let card = document.createElement("div");
      card.className = "match-card";
      card.innerHTML = `<div class="teams">${m.teams[0]} vs ${m.teams[1]}</div>
                        <div class="score">${m.score}</div>
                        <div class="status">${m.status}</div>`;
      liveContainer.appendChild(card);
    });

    // Upcoming Matches
    ser.upcomingMatches.forEach(m=>{
      let card = document.createElement("div");
      card.className = "upcoming-card";
      card.innerHTML = `${m.match} <br>${m.date}`;
      upcomingContainer.appendChild(card);
    });

    // Points Table
    let table = document.createElement("table");
    table.innerHTML = `<tr><th>Team</th><th>Matches</th><th>Won</th><th>Lost</th><th>Points</th></tr>`;
    ser.points.forEach(p=>{
      let row = `<tr><td>${p.team}</td><td>${p.matches}</td><td>${p.won}</td><td>${p.lost}</td><td>${p.points}</td></tr>`;
      table.innerHTML += row;
    });
    pointsContainer.appendChild(table);
  });
}

// Call function to render all
renderSeries();
</script>

</body>
</html>
